<section class="container">
  <div class="row">

    <section class="col-12 mb-4">
      <nav mat-tab-nav-bar>
        <span mat-tab-link *ngFor="let hero of heroes$ | async"
          (click)="onSelect(hero)"
          [active]="selectedHero && selectedHero.id == hero.id">
          {{ hero.name }}
        </span>
      </nav>
    </section>

    <section *ngIf="selectedHero" class="col-12">
      <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    </section>

  </div>
</section>
